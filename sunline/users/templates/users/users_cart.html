{% extends 'base.html' %}
{% load static %}




{% block block__content %}
<section class="top">
    <div class="top__container" style="background-image: url(' {% static 'deps/images/bg-breadcrumbs.webp' %} ');">
      <div class="container">
        <h2 class="top__title title">Your Cart</h2>
        <div class="breadcrumbs">
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link" href="#">Cart</a>
            </li>
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link" href="#">Cart page</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>


<div class="cart">

    <div class="container">
        <div class="">
            <div class="">
                <div class="">
                    <div class="" id="cart-items-container">
                        <!-- Разметка корзины -->
                        {% include "carts/includes/included_cart.html" %}
                        <!-- Закончилась разметка корзины -->
                    </div>
                    {% if carts %}
                    <a class="btn btn-dark cart__checkout-btn" href=" {% url 'orders:create_order' %} ">
                        Checkout
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock block__content %}
